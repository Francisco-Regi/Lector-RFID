<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro NFC - Lada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-slate-800">

    <div class="card w-full max-w-md p-8 space-y-6 border border-slate-100">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Registro NFC</h1>
            <p class="text-slate-500 mt-2 text-sm">ConfiguraciÃ³n de datos para Tag</p>
        </div>

        <form id="nfcForm" class="space-y-5">
            <!-- Nombre -->
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nombre Completo</label>
                <input type="text" id="nombre" class="w-full rounded-xl border-slate-200 bg-slate-50 p-4 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" placeholder="Ej. Ana GarcÃ­a">
            </div>

            <!-- Correo -->
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Correo ElectrÃ³nico</label>
                <input type="email" id="correo" class="w-full rounded-xl border-slate-200 bg-slate-50 p-4 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" placeholder="ana@ejemplo.com">
            </div>

            <!-- TelÃ©fono y Lada -->
            <div class="flex gap-3">
                <div class="w-1/3">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Lada</label>
                    <select id="lada" class="w-full rounded-xl border-slate-200 bg-slate-50 p-4 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none appearance-none">
                        <option value="+52">ğŸ‡²ğŸ‡½ +52</option>
                        <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
                        <option value="+34">ğŸ‡ªğŸ‡¸ +34</option>
                        <option value="+57">ğŸ‡¨ğŸ‡´ +57</option>
                        <option value="+54">ğŸ‡¦ğŸ‡· +54</option>
                        <option value="+56">ğŸ‡¨ğŸ‡± +56</option>
                        <option value="+51">ğŸ‡µğŸ‡ª +51</option>
                        <option value="">Otro</option>
                    </select>
                </div>
                <div class="w-2/3">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">TelÃ©fono</label>
                    <input type="tel" id="telefono" class="w-full rounded-xl border-slate-200 bg-slate-50 p-4 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" placeholder="55 1234 5678">
                </div>
            </div>

            <!-- BotÃ³n -->
            <button type="button" id="btnWrite" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition transform active:scale-95 flex items-center justify-center gap-2 mt-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span>GRABAR EN TAG</span>
            </button>
        </form>

        <!-- Estado -->
        <div id="status" class="hidden p-4 rounded-xl text-center text-sm font-medium animate-pulse"></div>
        
        <div class="text-center">
             <p class="text-xs text-slate-400">AsegÃºrate de tener NFC activado.</p>
        </div>
    </div>

    <script>
        const btn = document.getElementById("btnWrite");
        const statusDiv = document.getElementById("status");

        function showStatus(msg, type) {
            statusDiv.textContent = msg;
            statusDiv.className = `p-4 rounded-xl text-center text-sm font-medium ${type === 'error' ? 'bg-red-100 text-red-700' : type === 'success' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}`;
            statusDiv.classList.remove("hidden");
        }

        btn.addEventListener("click", async () => {
            const nombre = document.getElementById("nombre").value.trim();
            const correo = document.getElementById("correo").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const lada = document.getElementById("lada").value.trim();

            if (!nombre || !correo || !telefono) {
                showStatus("âš ï¸ Por favor completa todos los campos.", "error");
                return;
            }

            if (!('NDEFReader' in window)) {
                showStatus("âŒ Navegador no compatible. Usa Chrome en Android.", "error");
                return;
            }

            // Construimos el string con separadores '|' y la lada en el campo 'region'
            const dataPayload = `nombre:${nombre}|correo:${correo}|tel:${telefono}|region:${lada}`;

            try {
                const ndef = new NDEFReader();
                showStatus("ğŸ“¡ Acerca el celular al Tag NFC...", "info");
                
                await ndef.write({
                    records: [{ recordType: "text", data: dataPayload }]
                });

                showStatus("âœ… Â¡Datos grabados exitosamente!", "success");
                
            } catch (error) {
                console.error(error);
                showStatus(`âŒ Error: ${error.message}`, "error");
            }
        });
    </script>
</body>
</html>
